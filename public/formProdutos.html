<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/bulma.css">
  <script src="./js_util/jquery-3.3.1.min.js"></script>
  <script src="./js_util/fontawesome-all.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
  <script src="./js/jsFuncoes.js"></script>
  <script src="./js/jsProduto.js"></script>
  <title>Artin2 - Cadastro de Produto</title>
</head>

<body>

  <section class="hero is-fullheight">
    <div class="hero-body">
      <div class="container">
        <div class="column is-half">
          <h2 id="textoPergunta" class="subtitle">Cadastro de Produto</h2>
          <div class="field">
            <h3 id="erroCadastro" class="has-text-danger"></h3>
          </div>

          <div class="field">
            <div class="select">
              <select id="inputTipoProduto">
                <option value="" disabled selected>Tipo do Produto</option>
                <option value="cv">Cartão de Visita</option>
                <option value="pf">Panfleto</option>
                <option value="lg">Logotipo</option>
              </select>
            </div>
            <p id="erroTipoProduto" class="has-text-danger help"></p>
          </div>

          <div class="field">
            <p class="control">
              <input id="inputNomeProduto" class="input" type="text" placeholder="Nome do Produto">
            </p>
            <p id="erroNomeProduto" class="has-text-danger help"></p>
          </div>
          <div class="field">
            <p class="control">
              <input id="inputDescricaoProduto" class="input" type="text" placeholder="Descrição do Produto">
            </p>
            <p id="erroDescricaoProduto" class="has-text-danger help"></p>
          </div>

          <div class="field">
            <div class="field-body">
              <div class="field">
                <p class="control">
                  <input id="inputQuantidade1" class="input" type="number" placeholder="Quantidade (exemplo: 1000)">
                </p>
              </div>
              <div class="field">
                <p class="control">
                  <input id="inputValor1" class="input" type="number" placeholder="Valor em R$ (exemplo: 100)">
                </p>
              </div>
            </div>

            <div class="field-body">
              <div class="field">
                <p class="control">
                  <input id="inputQuantidade2" class="input" type="number" placeholder="Quantidade (exemplo: 2000)">
                </p>
              </div>
              <div class="field">
                <p class="control">
                  <input id="inputValor2" class="input" type="number" placeholder="Valor em R$ (exemplo: 200)">
                </p>
              </div>
            </div>

            <div class="field-body">
              <div class="field">
                <p class="control">
                  <input id="inputQuantidade3" class="input" type="number" placeholder="Quantidade (exemplo: 3000)">
                </p>
              </div>
              <div class="field">
                <p class="control">
                  <input id="inputValor3" class="input" type="number" placeholder="Valor em R$ (exemplo: 300)">
                </p>
              </div>
            </div>

            <div class="field-body">
              <div class="field">
                <p class="control">
                  <input id="inputQuantidade4" class="input" type="number" placeholder="Quantidade (exemplo: 4000)">
                </p>
              </div>
              <div class="field">
                <p class="control">
                  <input id="inputValor4" class="input" type="number" placeholder="Valor em R$ (exemplo: 400)">
                </p>
              </div>
            </div>

            <div class="field-body">
              <div class="field">
                <p class="control">
                  <input id="inputQuantidade5" class="input" type="number" placeholder="Quantidade (exemplo: 5000)">
                </p>
              </div>
              <div class="field">
                <p class="control">
                  <input id="inputValor5" class="input" type="number" placeholder="Valor em R$ (exemplo: 500)">
                </p>
              </div>
            </div>
            <p id="erroQuantidade" class="has-text-danger help"></p>
          </div>


          <!-- <div class="field">
            <p class="control">
              <input id="inputQuantidades" class="input" type="text" placeholder="Quantidades (exemplo: '1000: 300, 2000: 400, 5000: 500')">
            </p>
            <p id="erroQuantidade" class="has-text-danger help"></p>
          </div> -->


          <!--BOTÕES-->
          <a id="botaoVoltar" title="Cancelar" class="button is-danger is-primary" onclick="nav('principal')">
            <span class="icon"><i class="fa fa-times"></i></span>
          </a>
          <a id="botaoLimpar" title="Limpar Campos" class="button is-primary" onclick="nav('formProdutos')">
            <span class="icon"><i class="fa fa-undo"></i></span>
          </a>
          <a id="botaoCadastrar" class="button is-primary" onclick="cadastrarProduto()">
            <span class="icon"><i class="fa fa-check"></i></span>
            <span>Cadastrar</span>
          </a>


        </div>
      </div>
    </div>
  </section>

</body>
