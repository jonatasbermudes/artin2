<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/bulma.css">
  <script src="./js_util/fontawesome-all.js"></script>
  <script src="./js_util/jquery-3.3.1.min.js"></script>
  <script src="./js_util/jspdf.min.js"></script>
  <script src="./js_util/html2canvas.js"></script>
  <script src="./js/jsFuncoes.js"></script>
  <script src="./js/jsOrcamento.js"></script>
  <title>Artin2 - Orçamento</title>
</head>

<body>
  <section class="hero is-fullheight">
    <div class="hero-body">
      <div class="container">
        <div class="columns">
          <div class="column">
            <h2 id="textoPergunta" class="subtitle">Qual o tipo do serviço?</h2>
            <div class="field">
              <p class="control">
                <input id="inputCliente" class="input" type="text" placeholder="Nome do Cliente (opcional)">
              </p>
            </div>
            <div id="selecoes" class="field">
              <p class="control">
                <label class="checkbox">
              <input id="checkLogo" type="checkbox">
              Logotipo
            </label>
              </p>
              <p class="control">
                <label class="checkbox">
              <input id="checkCartao" type="checkbox">
              Cartão
            </label>
              </p>
              <p class="control">
                <label class="checkbox">
              <input id="checkPanfleto" type="checkbox">
              Panfleto
            </label>
              </p>
            </div>
            <div class="field">
              <div class="field">
                <p class="control">
                  <label class="checkbox">
                  <input id="checkValorTotal" type="checkbox" onchange="incluirValor()">
                  Incluir valor total no final do orçamento
                </label>
                </p>
                <p class="control">
                  <label class="checkbox">
                  <input id="checkParcelar" type="checkbox" disabled>
                  Parcelar (em 2x)
                </label>
                </p>
              </div>
              <a id="botaoVoltar" title="Cancelar" class="button is-danger is-primary" onclick="nav('principal')">
            <span class="icon"><i class="fa fa-times"></i></span>
          </a>
              <a id="botaoLimpar" title="Refazer Orçamento" class="button is-primary" onclick="nav('orcamento')">
            <span class="icon"><i class="fa fa-undo"></i></span>
          </a>
              <a id="botaoFiltrar" class="button is-primary" onclick="filtrarOrcamento()">
            <span class="icon"><i class="fa fa-search"></i></span>
            <span>Filtrar</span>
          </a>
              <a id="botaoOrcamento" class="button is-primary is-hidden" onclick="gerarOrcamento()">
            <span class="icon"><i class="fa fa-check"></i></span>
            <span>Gerar Orçamento</span>
          </a>
            </div>
            <div class="field">
              <p id="erroOrcamento" class="has-text-danger help"></p>
            </div>
          </div>
          <div class="column">
            <h2 id="textoAviso" class="subtitle">Seu orçamento aparecerá aqui:</h2>
            <div class="field">
              <p id="textoOrcamento"></p>
            </div>
            <div class="field">
              <p id="textoCopiar" class="has-text-success help"></p>
            </div>
            <div class="field">
              <a id="botaoCopiar" class="button is-primary" onclick="copiarTexto()" disabled>
                <span class="icon"><i class="fa fa-copy"></i></span>
                <span>Copiar Texto</span>
              </a>
              <a id="botaoImprimirPDF" class="button is-primary" onclick="imprimirPDF()" disabled>
                <span class="icon"><i class="fa fa-print"></i></span>
                <span>Imprimir PDF</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
