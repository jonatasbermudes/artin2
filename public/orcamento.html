<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/bulma.css">
  <script src="./js_util/fontawesome-all.js"></script>
  <script src="./js_util/jquery-3.3.1.min.js"></script>
  <script src="./js/jsFuncoes.js"></script>
  <script src="./js/jsOrcamento.js"></script>
  <title>Artin2 - Orçamento</title>
</head>

<body>
  <section class="hero is-fullheight">
    <div class="hero-body">
      <div class="container">

        <h2 class="subtitle">Qual o tipo do serviço?</h2>
        <div id="selecoes" class="field">
          <p class="control">
            <label class="checkbox">
              <input id="checkLogo" type="checkbox">
              Logotipo
            </label>
          </p>
          <p class="control">
            <label class="checkbox">
              <input id="checkCartao" type="checkbox">
              Cartão
            </label>
          </p>
          <p class="control">
            <label class="checkbox">
              <input id="checkPanfleto" type="checkbox">
              Panfleto
            </label>
          </p>
        </div>
        <div id="listaServicos" class="field">
          <!--Aquis serão listados serviços do tipo selecionado-->
        </div>
        <div class="field">
          <a id="botaoFiltrar" class="button is-primary" onclick="filtrarOrcamento()">
            <span class="icon"><i class="fa fa-search"></i></span>
            <span>Filtrar</span>
          </a>
          <a id="botaoOrcamento" class="button is-primary is-hidden" onclick="gerarOrcamento()">
            <span class="icon"><i class="fa fa-check"></i></span>
            <span>Gerar Orçamento</span>
          </a>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
